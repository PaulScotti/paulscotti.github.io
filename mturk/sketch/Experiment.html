  <script> 
    function counter(start, end, interval) {
      if (interval == undefined) {
        interval = 1;
      }
      let result = [];
      if (start > end) {
        start = start - 360;
      }
      while (start <= end) {
        result = result.concat(start);
        start = start + interval;
      }
      return result;
    }
  </script>
