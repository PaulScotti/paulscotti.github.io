<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuNeuro: Paul Scotti's Blog</title>
    <style>
        :root {
            --background-color: #181818;
            --text-color: #eee;
            --link-color: #9db4ff;
            --link-hover-color: #4a64b0;
            --border-color: #555;
            --toc-bg-color: #282828;
            --code-bg-color: #333;
            --popup-bg-color: #333;
            --popup-text-color: #eee;
            --quote-bg-color: #282828;
            --button-bg-color: #333;
            --button-text-color: #eee;
            --button-hover-bg-color: #555;
            --button-hover-text-color: #fff;
            --sidebar-width: 12rem;
            --mailing-color: #f6d491;
        }

        .light-mode {
            --background-color: #f8f8f8;
            --text-color: #222;
            --link-color: #0645ad;
            --link-hover-color: #002878;
            --border-color: #ccc;
            --toc-bg-color: #f5f5f5;
            --code-bg-color: #eee;
            --popup-bg-color: #f8f8f8;
            --popup-text-color: #222;
            --quote-bg-color: #f0f0f0;
            --button-bg-color: #eee;
            --button-text-color: #222;
            --button-hover-bg-color: #ccc;
            --button-hover-text-color: #000;
            --mailing-color: #aa760f;
        }


        body {
            font-family: "Source Serif Pro", "Apple Garamond", "Baskerville", "Libre Baskerville", "Droid Serif", "Times New Roman", "Times", serif, "Noto Emoji", "Quivira";
            font-size: 16px;
            line-height: 1.6;
            margin: 0 auto;
            max-width: 50rem;
            padding: 2rem;
            color: var(--text-color);
            background-color: var(--background-color);
            transition: background-color 0.3s, color 0.3s; /* Smooth transition for theme change */
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: "Source Sans Pro", "Lucida Sans Unicode", "Helvetica", "Trebuchet MS", sans-serif, "Noto Emoji", "Quivira";
            font-weight: bold;
            margin-top: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 1rem;
        }

        h2 {
            font-size: 2rem;
            margin: 0px;
        }

        h3 {
            font-size: 1.6rem;
            margin: 0px;
        }

        p {
            margin-bottom: 1.2rem;
        }

        a {
            color: var(--link-color);
            text-decoration: none;
        }

        a:hover {
            color: var(--link-hover-color);
            text-decoration: none;
        }

        ul, ol {
            padding-left: 2rem;
        }

        blockquote {
            border-left: 5px solid var(--border-color);
            margin: 1.5rem 0;
            padding: 0.5rem 1rem;
            font-style: italic;
            background-color: var(--quote-bg-color);
        }

        code {
            font-family: "Courier New", monospace;
            background-color: var(--code-bg-color);
            padding: 0.1rem 0.3rem;
            border-radius: 3px;
            color: inherit; /* Inherit text color from surrounding text */
        }

        .mailing_list {
            font-size: 18px;
            color: var(--mailing-color);
        }

        pre {
            background-color: var(--code-bg-color);
            padding: 1rem;
            overflow-x: auto;
            border-radius: 3px;
        }

        pre code {
            padding: 0;
            background-color: transparent;
            border-radius: 0;
        }

        hr {
            border: none;
            border-top: 1px solid var(--border-color);
            margin: 2rem 0;
        }

        /* Gwern-style footnotes */
        .footnote-ref {
            vertical-align: super;
            font-size: 0.8rem;
            text-decoration: none;
            color: var(--link-color);
        }

        .footnotes {
            font-size: 0.9rem;
            margin-top: 3rem;
            border-top: 1px solid var(--border-color);
            padding-top: 1rem;
        }

        .footnotes li {
            margin-bottom: 0.5rem;
        }

        .footnotes p {
            margin: 0;
            display: inline;
        }

        /* Gwern-style popups (simplified) */
        .popup-link {
            border-bottom: 1px dotted var(--link-color);
            cursor: pointer;
        }

        .popup-content {
            display: none;
            position: absolute;
            background-color: var(--popup-bg-color);
            color: var(--popup-text-color);
            border: 1px solid var(--border-color);
            padding: 1rem;
            z-index: 10;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            max-width: 300px;
            border-radius: 5px; /* Add rounded corners */
        }

        .popup-link:hover .popup-content {
            display: block;
        }

        /* Table of Contents (TOC) */
        #toc {
            border: 1px solid var(--border-color);
            padding: 1rem;
            margin-bottom: 2rem;
            background-color: var(--toc-bg-color);
            border-radius: 5px; /* Add rounded corners */
        }
        #toc ul {
            list-style: none;
            padding-left: 0;
        }

        /* Light/Dark Mode Button */
        #theme-toggle {
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 0.5rem 1rem;
            background-color: var(--button-bg-color);
            color: var(--button-text-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: "Trebuchet MS", sans-serif;
            transition: background-color 0.3s, color 0.3s; /* Add transition */
        }

        #theme-toggle:hover {
            background-color: var(--button-hover-bg-color);
            color: var(--button-hover-text-color);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            body {
                font-size: 15px;
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.8rem;
            }

            .popup-content {
                position: static;
                display: block; /* Always show on small screens */
                max-width: none;
                border: none;
                box-shadow: none;
                margin-top: 0.5rem;
                border-radius: 0;
            }

            #theme-toggle {
                top: 0.5rem;
                right: 0.5rem;
            }
        }

        /* Styles for the blog list (updated) */
        #blog-list {
            margin-top: 2rem;
        }

        .blog-post {
            margin-bottom: 1.5rem;
            padding: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            background-color: var(--toc-bg-color);
        }

        .blog-post h3 {
            margin-top: 0;
        }

        .blog-post .date {
            font-size: 0.9rem;
            color: #999;
        }
    </style>
</head>
<body>
    <button id="theme-toggle">Light Mode</button>

    <h2><a href="https://paulscotti.github.io">Paul Scotti</a></h2>

    <div class="mailing_list">
        <p>Join my mailing list to receive new blog posts and other updates from me in your email. Just send an empty email to <a href="mailto:neuneuro+subscribe@googlegroups.com">neuneuro+subscribe@googlegroups.com</a>. You'll then receive a verification emailâ€”note that it often goes to spam so please check!</p>
    </div>

    <div id="blog-list">
        <h3>Latest Posts</h3>
        Coming soon!
        <!-- <div class="blog-post">
            <h3><a href="posts/metadata.html">The Fascinating World of Metadata</a></h3>
            <span class="date">2023-10-27</span>
        </div> -->
        </div>

    <script>
        // Theme Toggle Logic
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;

        // Check for saved theme preference
        let currentTheme = localStorage.getItem('theme');

        if (currentTheme) {
            body.classList.add(currentTheme);
            if (currentTheme === 'light-mode') {
              themeToggle.textContent = "Dark Mode";
            }
        } else {
            // Default to dark mode
            currentTheme = 'dark-mode';
            body.classList.add(currentTheme);
            themeToggle.textContent = "Light Mode";
        }

        themeToggle.addEventListener('click', () => {
            if (currentTheme === 'dark-mode') {
                body.classList.replace('dark-mode', 'light-mode');
                currentTheme = 'light-mode';
                themeToggle.textContent = "Dark Mode";
            } else {
                body.classList.replace('light-mode', 'dark-mode');
                currentTheme = 'dark-mode';
                themeToggle.textContent = "Light Mode";
            }

            // Save the current theme preference
            localStorage.setItem('theme', currentTheme);
        });
    </script>
</body>
</html>
