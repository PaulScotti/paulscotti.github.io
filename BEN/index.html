<!DOCTYPE html>
<html lang="en">
<script src="NoSleep.min.js"></script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ben System Memory Slideshow</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="number-sound-display">
            <span id="number-display"></span>
            <!-- <span id="sound-display"></span> -->
        </div>
        <div id="answer-display"></div>

        <div class="input-group">
            <label for="min-number">Min:</label>
            <input type="number" id="min-number" value="0">
        </div>
        <div class="input-group">
            <label for="max-number">Max:</label>
            <input type="number" id="max-number" value="30">
        </div>
        <button id="set-range-button">Set Range</button>
        <div>
            <button id="pause-resume-button">Pause</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
